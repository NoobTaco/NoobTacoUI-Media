name: Auto-update Changelog

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - "README.md"
      - "LICENSE"
      - "CHANGELOG.md"  # Prevent infinite loops from changelog updates

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip changelog]')"
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Generate changelog entry from commits
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
          outputFile: "TEMP_CHANGELOG.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        run: |
          # Get version from git tags or generate from date
          VERSION=$(git describe --tags --exact-match 2>/dev/null || echo "v$(date +%Y.%m.%d)")
          DATE=$(date +%Y-%m-%d)
          
          # Check if this version already exists in changelog
          if grep -q "^## \[$VERSION\]" CHANGELOG.md; then
            echo "Version $VERSION already exists in changelog, skipping update"
            exit 0
          fi
          
          # Check if the temp changelog has meaningful content
          if [ ! -s TEMP_CHANGELOG.md ] || grep -q "^- No changes$" TEMP_CHANGELOG.md; then
            echo "No meaningful changes to add to changelog"
            exit 0
          fi
          
          # Create new changelog entry
          echo "## [$VERSION] - $DATE" > NEW_ENTRY.md
          echo "" >> NEW_ENTRY.md
          cat TEMP_CHANGELOG.md >> NEW_ENTRY.md
          echo "" >> NEW_ENTRY.md
          
          # Insert into existing changelog (after the first line "# Changelog")
          sed -i '1 a\\' CHANGELOG.md  # Add empty line after title if needed
          sed -i '2r NEW_ENTRY.md' CHANGELOG.md  # Insert after "# Changelog" line
          
          # Clean up
          rm -f TEMP_CHANGELOG.md NEW_ENTRY.md

      - name: Commit updated changelog
        run: |
          # Check if there are any changes to commit
          if git diff --quiet CHANGELOG.md; then
            echo "No changes to commit"
            exit 0
          fi
          
          git config --local user.email "mike@corcra.dev"
          git config --local user.name "NoobTaco"
          git add CHANGELOG.md
          git commit -m "üìù Auto-update changelog [skip changelog]" || exit 0
          git push
